<!DOCTYPE html>
<title>Comment Summary</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<header>
    <img src="/static/west.png"/>
</header>
<body>

<div class="centered-div">
<img src="/static/sentiment.svg" alt="sentiment scores">
</div>

<div class=page>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</div>
</body>
</html>
